name: LLM Quality & Safety Monitor CI

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run basic tests
      run: |
        echo "🧪 Testing LLM Quality & Safety monitoring framework..."
        python -m pytest tests/ -v
    
    - name: Test ultra-minimal imports
      run: |
        echo "🔍 Testing ultra-minimal imports..."
        python ci_tests/test_ultra_minimal.py
        
    - name: Test dependencies step by step
      run: |
        echo "🔧 Testing dependencies step by step..."
        python ci_tests/test_dependencies_step_by_step.py
        
    - name: Test API server startup
      run: |
        echo "🚀 Testing API server..."
        python ci_tests/test_api_server_robust.py
    
    - name: Validate models
      run: |
        echo "📋 Validating LLM monitoring models..."
        python ci_tests/validate_models.py
        
    - name: Test quality monitoring
      run: |
        echo "🎯 Testing quality monitoring components..."
        python ci_tests/test_quality_components.py
    
    - name: Test cost tracking
      run: |
        echo "💰 Testing cost tracking..."
        python ci_tests/test_cost_components.py 