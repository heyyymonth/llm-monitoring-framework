name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install package and dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest-cov pytest-asyncio
        pip install -e .
        echo "✅ Package installation completed"

    - name: Verify installation
      run: |
        python -c "import monitoring; print('✅ Package imports successful')"
        python -c "import pytest; print('✅ Pytest available')"
        python -c "import pytest_asyncio; print('✅ Pytest-asyncio available')"
        echo "📋 Environment info:"
        python --version
        pip list | grep -E "(pytest|coverage|dash|fastapi)"

    - name: Debug test discovery
      run: |
        echo "🔍 Discovering tests..."
        python -m pytest tests/test_monitoring.py --collect-only -q
        echo "📁 Directory structure:"
        ls -la tests/
        echo "📄 Test file exists:"
        file tests/test_monitoring.py

    - name: Run tests with pytest directly
      run: |
        echo "🧪 Starting test execution with pytest..."
        python -m pytest tests/test_monitoring.py -v --cov=monitoring --cov=api --cov=dashboard --cov-fail-under=50 --tb=short -W ignore::RuntimeWarning --asyncio-mode=auto
        echo "✅ Core tests completed"
        
    - name: Run enhanced metrics validation
      run: |
        echo "🔍 Running enhanced metrics tests..."
        python test_enhanced_system_metrics.py
        echo "✅ Enhanced metrics tests completed" 