name: LLM Quality & Safety Monitor CI

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run basic tests
      run: |
        echo "ðŸ§ª Testing LLM Quality & Safety monitoring framework..."
        python -m pytest tests/ -v
    
    - name: Test API server startup
      run: |
        echo "ðŸš€ Testing API server..."
        python ci_tests/test_api_server_minimal.py
    
    - name: Validate models
      run: |
        echo "ðŸ“‹ Validating LLM monitoring models..."
        python ci_tests/validate_models.py
        
    - name: Test quality monitoring
      run: |
        echo "ðŸŽ¯ Testing quality monitoring components..."
        python ci_tests/test_quality_components.py
    
    - name: Test cost tracking
      run: |
        echo "ðŸ’° Testing cost tracking..."
        python ci_tests/test_cost_components.py 