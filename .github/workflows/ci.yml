name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install package and dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest-cov
        pip install -e .
        echo "âœ… Package installation completed"

    - name: Verify installation
      run: |
        python -c "import monitoring; print('âœ… Package imports successful')"
        python -c "import pytest; print('âœ… Pytest available')"

    - name: Run tests with pytest directly
      run: |
        echo "ðŸ§ª Starting test execution with pytest..."
        python -m pytest tests/test_monitoring.py -v --cov=monitoring --cov=api --cov=dashboard --cov-fail-under=50 --tb=short -W ignore::RuntimeWarning
        echo "âœ… Test execution completed" 