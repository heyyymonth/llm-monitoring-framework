name: LLM Quality & Safety Monitor CI/CD

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run comprehensive test suite
      run: |
        echo "ğŸ§ª Running comprehensive LLM Quality & Safety monitoring tests..."
        set -e
        echo "ğŸ“Š Running quality dimension tests..."
        python -m pytest tests/test_comprehensive_quality.py -v || { echo "::error::Quality dimension tests failed"; exit 1; }
        echo "ğŸ›¡ï¸ Running safety monitoring tests..."
        python -m pytest tests/test_safety_comprehensive.py -v || { echo "::error::Safety monitoring tests failed"; exit 1; }
        echo "ğŸ’° Running cost tracking tests..."
        python -m pytest tests/test_cost_tracking.py -v || { echo "::error::Cost tracking tests failed"; exit 1; }
        echo "ğŸ“ˆ Running performance benchmarks..."
        python -m pytest tests/test_quality_benchmarks.py -v || { echo "::error::Performance benchmarks failed"; exit 1; }
        echo "ğŸ§ª Running original test suite..."
        python -m pytest tests/test_quality_monitoring.py -v || { echo "::error::Original test suite failed"; exit 1; }
        echo "âœ… All test suites completed successfully"
    
    - name: Test API server
      run: |
        echo "ğŸš€ Testing API server startup..."
        python -c "
        import sys
        try:
            from api.server import app
            print('âœ… API server imports successfully')
            print(f'âœ… API has {len(app.routes)} routes configured')
        except Exception as e:
            print(f'âŒ API server test failed: {e}')
            sys.exit(1)
        "
    
    - name: Validate monitoring components
      run: |
        echo "ğŸ“Š Validating monitoring components..."
        python -c "
        import sys
        try:
            from monitoring.models import LLMTrace, QualityMetrics, SafetyAssessment, CostMetrics
            from monitoring.quality import QualityMonitor
            from monitoring.cost import CostTracker
            print('âœ… All monitoring components import successfully')
        except Exception as e:
            print(f'âŒ Component validation failed: {e}')
            sys.exit(1)
        "
    
    - name: Test coverage analysis
      run: |
        echo "ğŸ“ˆ Running test coverage analysis..."
        set -e
        pip install pytest-cov
        echo "ğŸ” Quality monitoring coverage:"
        python -m pytest tests/test_comprehensive_quality.py --cov=monitoring.quality --cov-report=term-missing --cov-omit="*/torch/*" || { echo "::error::Quality coverage analysis failed"; exit 1; }
        echo "ğŸ›¡ï¸ Safety monitoring coverage:"
        python -m pytest tests/test_safety_comprehensive.py --cov=monitoring.quality --cov-report=term-missing --cov-omit="*/torch/*" || { echo "::error::Safety coverage analysis failed"; exit 1; }
        echo "ğŸ’° Cost tracking coverage:"
        python -m pytest tests/test_cost_tracking.py --cov=monitoring.cost --cov-report=term-missing --cov-omit="*/torch/*" || { echo "::error::Cost coverage analysis failed"; exit 1; }
    
    - name: Validate Makefile commands
      run: |
        echo "ğŸ”§ Validating Makefile test commands..."
        # Test that our new test commands work
        echo "âš¡ Testing fast development tests..."
        python3 -m pytest tests/test_quality_monitoring.py::TestQualityMonitor::test_evaluate_response_basic -v
        echo "ğŸ“Š Testing quality benchmarking..."
        python3 -m pytest tests/test_quality_benchmarks.py::TestQualityBenchmarks::test_performance_benchmarks -v
        echo "âœ… Makefile commands validation complete"

  docker:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=pr
          type=raw,value=main,enable={{is_default_branch}}
          type=semver,pattern={{version}}
          type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/') }}

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        load: true

    - name: Test Docker container
      run: |
        echo "ğŸ³ Testing Docker container..."
        
        # Debug: Show all generated tags
        echo "Generated tags:"
        echo "${{ steps.meta.outputs.tags }}"
        
        # Get the first tag from the metadata
        IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
        echo "Using image tag: $IMAGE_TAG"
        
        # Start container in background
        docker run -d --name test-container -p 8000:8000 $IMAGE_TAG python -m uvicorn api.server:app --host 0.0.0.0 --port 8000
        
        # Wait for container to start
        sleep 15
        
        # Test health endpoint
        if curl -f http://localhost:8000/health; then
          echo "âœ… Health check passed"
        else
          echo "âŒ Health check failed. Container logs:"
          docker logs test-container
          exit 1
        fi
        
        # Clean up
        docker stop test-container
        docker rm test-container
        
        echo "âœ… Docker container test passed"

    - name: Push Docker image
      if: startsWith(github.ref, 'refs/tags/')
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max 